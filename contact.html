      <main class="main">
        <section class="contact">
          <div class="container contact__container">
            <h1 class="contact__title mb-5">Let's get in touch!</h1>
            <div class="row align-items-center">
              <div class="col-8">
                <form class="border p-4 rounded">
                  <div class="form-group mb-3">
                    <label class="mb-1" for="exampleInputEmail1"
                      >Your email</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                      title="Fill the field"
                    />
                  </div>
                  <div class="form-group mb-3">
                    <label class="mb-1" for="exampleInputPassword1"
                      >Your message</label
                    >
                    <textarea
                      name="message"
                      class="form-control"
                      id="exampleInputPassword1"
                    ></textarea>
                  </div>

                  <button type="submit" class="btn contact__btn">Send</button>
                </form>
              </div>
              <div class="col-4">
                <h3 class="contact__email text-start mb-3">Email</h3>
                <a
                  class="mb-3 d-inline-block"
                  href="mailto:astaturyankristina@gmail.com"
                  >astaturyankristina@gmail.com</a
                >
                <h3 class="contact__instagram text-start mb-3">Instagram</h3>
                <a
                  class=""
                  href="https://www.instagram.com/christi1na/"
                  target="_blank"
                  >@christi1na</a
                >
              </div>
            </div>
            <form action="#" class="form"></form>
          </div>
        </section>
      </main>

        <div class="container links">
